<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Павлеса Олег ПП-21</title>
    </head> 
    <body>
        <script>
            // Функція, що рахує суму всіх переданих аргументів
            function sumAll() {
                var total = 0;
                for (var i = 0; i < arguments.length; i++) { 
                    total += arguments[i];
                }
                return total;
            }

            // Виклики функції з різною кількістю аргументів
            document.write("Сума - ", sumAll(2, 9), "<br>");
            document.write("Сума - ", sumAll(1, 2, 3, 4, 5), "<br>");
            document.write("Сума - ", sumAll(7, 12, 6));
        </script>
    </body>
</html>
